<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    color: #333;
  }
  .container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    max-width: 400px;
    width: 90%;
    padding: 40px 30px;
    position: relative;
  }
  h2 {
    margin-bottom: 24px;
    font-weight: 600;
    text-align: center;
    color: #4a4a4a;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    font-size: 0.9rem;
    margin-bottom: 6px;
    color: #555;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 10px 14px;
    margin-bottom: 18px;
    border: 1.8px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #667eea;
    outline: none;
  }
  button {
    background: #667eea;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 12px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
  }
  button:hover {
    background: #5564d2;
  }
  .toggle-link {
    margin-top: 16px;
    text-align: center;
    font-size: 0.9rem;
    color: #667eea;
    cursor: pointer;
    user-select: none;
  }
  .toggle-link:hover {
    text-decoration: underline;
  }
  .error-message {
    color: #e53e3e;
    font-size: 0.85rem;
    margin-top: -14px;
    margin-bottom: 14px;
  }
  .g-recaptcha {
    margin: 12px 0 18px 0;
  }
</style>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="register-form" novalidate>
      <label for="register-name">Full Name</label>
      <input type="text" id="register-name" name="name" placeholder="Your full name" required minlength="3" />
      <div class="error-message" id="register-name-error"></div>

      <label for="register-email">Email</label>
      <input type="email" id="register-email" name="email" placeholder="you@example.com" required />
      <div class="error-message" id="register-email-error"></div>

      <label for="register-password">Password</label>
      <input type="password" id="register-password" name="password" placeholder="Minimum 6 characters" required minlength="6" />
      <div class="error-message" id="register-password-error"></div>

      <label for="register-password-confirm">Confirm Password</label>
      <input type="password" id="register-password-confirm" name="password_confirm" placeholder="Retype your password" required minlength="6" />
      <div class="error-message" id="register-password-confirm-error"></div>

      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE" id="register-recaptcha"></div>
      <div class="error-message" id="register-recaptcha-error"></div>

      <button type="submit">Register</button>
      <div class="toggle-link" id="show-login" onclick="window.location.href='login.html'">Already have an account? Login</div>
    </form>
  </div>

<script>
  const registerForm = document.getElementById('register-form');

  function clearErrors(form) {
    const errors = form.querySelectorAll('.error-message');
    errors.forEach(e => e.textContent = '');
  }
  function validateEmail(email) {
    const re = /^[\\w-.]+@[\\w-]+\\.[a-z]{2,7}$/i;
    return re.test(email);
  }
  let registerRecaptchaWidgetId;
  window.onload = function() {
    if (grecaptcha) {
      registerRecaptchaWidgetId = grecaptcha.render('register-recaptcha', {
        'sitekey': 'YOUR_SITE_KEY_HERE'
      });
    }
  };

  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    clearErrors(registerForm);

    let valid = true;
    const name = registerForm['name'].value.trim();
    const email = registerForm['email'].value.trim();
    const password = registerForm['password'].value;
    const passwordConfirm = registerForm['password_confirm'].value;
    const recaptchaResponse = grecaptcha.getResponse(registerRecaptchaWidgetId);

    if (!name) {
      document.getElementById('register-name-error').textContent = 'Name is required.';
      valid = false;
    } else if (name.length < 3) {
      document.getElementById('register-name-error').textContent = 'Name must be at least 3 characters.';
      valid = false;
    }

    if (!email) {
      document.getElementById('register-email-error').textContent = 'Email is required.';
      valid = false;
    } else if (!validateEmail(email)) {
      document.getElementById('register-email-error').textContent = 'Invalid email format.';
      valid = false;
    }

    if (!password) {
      document.getElementById('register-password-error').textContent = 'Password is required.';
      valid = false;
    } else if (password.length < 6) {
      document.getElementById('register-password-error').textContent = 'Password must be at least 6 characters.';
      valid = false;
    }

    if (!passwordConfirm) {
      document.getElementById('register-password-confirm-error').textContent = 'Password confirmation is required.';
      valid = false;
    } else if (password !== passwordConfirm) {
      document.getElementById('register-password-confirm-error').textContent = 'Passwords do not match.';
      valid = false;
    }

    if (!recaptchaResponse) {
      document.getElementById('register-recaptcha-error').textContent = 'Please complete the reCAPTCHA.';
      valid = false;
    }

    if (valid) {
      alert(`Registration successful!\\nName: ${name}\\nEmail: ${email}`);
      registerForm.reset();
      grecaptcha.reset(registerRecaptchaWidgetId);
    }
  });
</script>
</body>
</html>
