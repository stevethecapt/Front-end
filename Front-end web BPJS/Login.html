<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - BPJS Kesehatan</title>
</head>
<body>
  <div class="welcome-message">
    <h1>Selamat Datang di BPJS Kesehatan</h1>
    <p>Silakan Login untuk mengakses layanan kesehatan terbaik untuk Anda dan keluarga.</p>
  </div>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form" novalidate>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" placeholder="you@example.com" required />
      <div class="error-message" id="login-email-error"></div>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" placeholder="Enter your password" required/>
      <div class="error-message" id="login-password-error"></div>

      <button type="submit" href="home.html">Login</button>
      <div class="toggle-link" id="show-register" onclick="window.location.href='regist.html'">Don't have an account? Register</div>
    </form>
  </div>
</body>
</html>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #005f9e 0%, #a0c4ff 80%);
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      padding: 40px 30px;
      position: relative;
      margin-left: 20px;
      color: #333;
    }
    .welcome-message {
      max-width: 500px;
      margin-right: 40px;
      color: #cbe4ff;
      text-align: left;
    }
    .welcome-message h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
    }
    .welcome-message p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #fff;
    }
    h2 {
      margin-bottom: 24px;
      font-weight: 600;
      text-align: center;
      color: #004a7c;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px 14px;
      margin-bottom: 18px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #005f9e;
      outline: none;
    }
    button {
      background: #005f9e;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #004a7c;
    }
    .toggle-link {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
      color: #009639;
      cursor: pointer;
      user-select: none;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #e53e3e;
      font-size: 0.85rem;
      margin-top: -14px;
      margin-bottom: 14px;
    }
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      .container {
        margin-left: 0;
        margin-top: 20px;
      }
      .welcome-message {
        text-align: center;
        margin-right: 0;
      }
    }
  </style>
