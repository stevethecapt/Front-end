<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendaftaran Antrian Janji Temu Dokter</title>
</head>
<body>
  <form action="#" method="post" novalidate>
    <h1>Pendaftaran Antrian Janji Temu Dokter</h1>
    <label for="namaLengkap">Nama Lengkap</label>
    <input type="text" id="namaLengkap" name="namaLengkap" placeholder="Masukkan nama lengkap" required />
    <label for="nik">NIK</label>
    <input type="text" id="nik" name="nik" placeholder="Masukkan NIK" maxlength="20" required />
    <label for="tanggalLahir">Tanggal Lahir</label>
    <input type="date" id="tanggalLahir" name="tanggalLahir" required />
    <div class="radio-group">
      <label>Jenis Kelamin</label>
      <label><input type="radio" name="jenisKelamin" value="Laki-laki" required /> Laki-laki</label>
      <label><input type="radio" name="jenisKelamin" value="Perempuan" /> Perempuan</label>
    </div>
    <label for="alamat">Alamat</label>
    <textarea id="alamat" name="alamat" placeholder="Masukkan alamat lengkap" required></textarea>
    <label for="nomorKontak">Nomor Kontak</label>
    <input type="tel" id="nomorKontak" name="nomorKontak" placeholder="081234567890" pattern="[0-9]{10,15}" required />
    <label for="keluhanUtama">Keluhan Utama</label>
    <textarea id="keluhanUtama" name="keluhanUtama" placeholder="Jelaskan keluhan utama Anda" required></textarea>
    <label for="faskes">Fasilitas Kesehatan</label>
    <select id="faskes" name="fasilitasKesehatan" required>
      <option value="" disabled selected>Pilih fasilitas kesehatan</option>
      <option value="klinik">Klinik</option>
      <option value="rumahsakit">Rumah Sakit</option>
    </select>
    <label for="dokterTujuan">Dokter Tujuan</label>
    <select id="dokterTujuan" name="dokterTujuan" required>
      <option value="" disabled selected>Pilih dokter</option>
      <option value="drBudi">Dr. Budi Santoso (Jantung)</option>
      <option value="drRina">Dr. Rina Marlina (Anak)</option>
      <option value="drAhmad">Dr. Ahmad Fauzi (Bedah)</option>
    </select>
    <div class="small-inputs">
      <div>
        <label for="namaPoli">Nama Poli</label>
        <input type="text" id="namaPoli" name="namaPoli" placeholder="Masukkan nama poli" required />
      </div>
      <div>
        <label for="jadwalDokter">Jadwal Dokter</label>
        <select id="jadwalDokter" name="jadwalDokter" required>
          <option value="" disabled selected>Pilih jadwal</option>
          <option value="senin09">Senin 09:00 - 12:00</option>
          <option value="selasa13">Selasa 13:00 - 16:00</option>
          <option value="rabu09">Rabu 09:00 - 12:00</option>
          <option value="kamis13">Kamis 13:00 - 16:00</option>
          <option value="jumat08">Jumat 08:00 - 11:00</option>
        </select>
      </div>
    </div>
    <label for="tanggalJanji">Tanggal Janji</label>
    <input type="date" id="tanggalJanji" name="tanggalJanji" required />
    <button type="submit">Daftar</button>
  </form>
  <div id="popupAntrian" class="popup hidden">
    <div class="popup-content">
      <h2>Nomor Antrian Anda</h2>
      <p id="nomorAntrianText">A-123</p>
      <div class="popup-actions">
        <button id="lanjutBtn" onclick="window.location.href='checkin.html'">Lanjut</button>
        <button id="batalBtn">Batal</button>
      </div>
    </div>
  </div>
<script>
  const form = document.querySelector('form');
  const popup = document.getElementById('popupAntrian');
  const nomorAntrianText = document.getElementById('nomorAntrianText');
  const batalBtn = document.getElementById('batalBtn');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const nomor = Math.floor(Math.random() * 900) + 100;
    nomorAntrianText.textContent = `A-${nomor}`;
    popup.classList.remove('hidden');
  });

  batalBtn.addEventListener('click', () => {
    popup.classList.add('hidden');
  });
</script>
</body>
</html>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4b6cb7, #182848);
    margin: 0;
    padding: 30px 15px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  form {
    background: #ffffff;
    padding: 35px 40px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 550px;
  }
  h1 {
    color: #2b3e50;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 700;
  }
  label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 600;
  }
  input[type="text"],
  input[type="date"],
  input[type="tel"],
  select,
  textarea {
    width: 100%;
    padding: 11px 14px;
    margin-bottom: 20px;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }
  input:focus,
  select:focus,
  textarea:focus {
    border-color: #42a5f5;
    outline: none;
    box-shadow: 0 0 10px rgba(66, 165, 245, 0.4);
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  .radio-group {
    margin-bottom: 20px;
  }
  .radio-group label {
    display: inline-block;
    margin-right: 25px;
    font-weight: 600;
    color: #444;
    cursor: pointer;
  }
  .radio-group input[type="radio"] {
    margin-right: 6px;
    cursor: pointer;
  }
  button {
    width: 100%;
    background-color: #42a5f5;
    border: none;
    padding: 15px 0;
    border-radius: 12px;
    color: white;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1e88e5;
  }
  .small-inputs {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  .small-inputs > div {
    flex: 1 1 48%;
  }
  @media (max-width: 500px) {
    .small-inputs {
      flex-direction: column;
    }
    .small-inputs > div {
      flex-basis: 100%;
    }
  }
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  .popup.hidden {
    display: none;
  }
  .popup-content {
    background: #ffffff;
    padding: 30px 25px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    text-align: center;
    width: 90%;
    max-width: 400px;
    animation: fadeIn 0.3s ease-in-out;
  }
  .popup-content h2 {
    margin-top: 0;
    font-size: 1.5rem;
    color: #2b3e50;
  }
  .popup-content p {
    font-size: 2.2rem;
    margin: 20px 0;
    font-weight: bold;
    color: #42a5f5;
  }
  .popup-actions {
    display: flex;
    justify-content: space-around;
    gap: 20px;
    margin-top: 25px;
  }
  .popup-actions button {
    flex: 1;
    padding: 10px;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }
  #lanjutBtn {
    background-color: #42a5f5;
    color: white;
  }
  #lanjutBtn:hover {
    background-color: #1e88e5;
  }
  #batalBtn {
    background-color: #e0e0e0;
    color: #333;
  }
  #batalBtn:hover {
    background-color: #bdbdbd;
  }
  @keyframes fadeIn {
    from {
      transform: translateY(20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
